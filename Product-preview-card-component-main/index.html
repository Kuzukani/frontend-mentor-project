<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
    <div class="container">
      <div class="left">
        <img src="images/image-product-desktop.jpg" alt="product" class="pc">
        <img src="images/image-product-mobile.jpg" alt="product" class="mobile">
      </div>
      <div class="right">
        <p class="text-space montserrat dgb">Perfume</p>
        <h1 class="fraunces vdb">Gabrielle Essence Eau De Parfum</h1>
        <p class="des montserrat dgb">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2 class="true text-dc fraunces">$149.99</h2>
          <p class="del montserrat dgb">$169.99</p>
        </div>
        <div class="button background-dc">
          <img src="images/icon-cart.svg" alt="cart icon">
          <p class="text-white montserrat-fat">Add to Cart</p>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Kuzukani">Kuzukani</a>.
  </div>
</body>
</html>
