<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <div class="container">
      <div class="header">
        <img src="images/illustration-hero.svg" alt="hero image">
      </div>
      <div class="main">
        <h1 class="db fatter">Order Summary</h1>
        <p class="des deb">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <div class="plan-container col70">
            <img src="images/icon-music.svg" alt="music icon">
            <div class="pnp"> 
              <p class="db fatter">Annual Plan</p>
              <p class="deb">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change fatter bb col30">Change</a>
        </div>
        <button class="payment background-bb fatter">Proceed to Payment</button>
        <button class="calcel deb fatter">Cancel Order</button>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
