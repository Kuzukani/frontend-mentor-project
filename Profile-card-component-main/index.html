<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
    <div class="profile">
      <img src="images/image-victor.jpg" alt="image-victor">
      <h3 class="pd-top vddb fat">Victor Crest<span class="db normal">26</span></h3>
      <p class="city db">London</p>
    </div>
    <div class="stat">
      <div class="column">
        <h3 class="vddb fat number">80K</h3>
        <p class="describ dg fat">Followers</p>
      </div>
      <div class="column">
        <h3 class="vddb fat number">803K</h3>
        <p class="describ dg fat">Likes</p>
      </div>
      <div class="column">
        <h3 class="vddb fat number">1.4K</h3>
        <p class="describ dg fat">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Kuzukani">Kuzukani</a>.
  </div>
</body>
</html>
